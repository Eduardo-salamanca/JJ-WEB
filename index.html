
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JJ-SCRIPT | Buy Transaction Scripts</title>
</head>
<body>
  <section id="buy">
    <h2>Purchase Your Script</h2>
    <form id="purchase-form">
      <label>Select Script</label>
      <select id="script-select" name="script">
        <option value="Payment Gateway Script">Payment Gateway Script - Rp 10.000</option>
        <option value="Inventory Management Script">Inventory Management Script - Rp 10.000</option>
        <option value="Order Processing Script">Order Processing Script - Rp 10.000</option>
      </select>
      <label>Your Name</label>
      <input type="text" id="buyer-name" name="buyerName" required>
      <label>Your Email</label>
      <input type="email" id="buyer-email" name="buyerEmail" required>
      <p>Contact me on WhatsApp to pay: <strong>0895-3252-78129</strong></p>
      <label>Enter Code After Payment</label>
      <input type="text" id="purchase-code" name="purchaseCode" required>
      <button type="submit">Unlock Script</button>
    </form>
    <pre id="script-content" style="white-space: pre-wrap; background: #eee; padding: 1rem;"></pre>
  </section>
  <script>
    const scriptsData = {
      "Payment Gateway Script": {
        code: "// Payment Gateway Script code here",
        validCodes: ["JJ123"]
      },
      "Inventory Management Script": {
        code: "// Inventory Management Script code here",
        validCodes: ["JJ456"]
      },
      "Order Processing Script": {
        code: "// Order Processing Script code here",
        validCodes: ["JJ789"]
      }
    };

    document.getElementById('purchase-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const script = document.getElementById('script-select').value;
      const name = document.getElementById('buyer-name').value.trim();
      const email = document.getElementById('buyer-email').value.trim();
      const code = document.getElementById('purchase-code').value.trim();

      if (!script || !name || !email || !code) {
        alert('Please complete all fields.');
        return;
      }

      const scriptData = scriptsData[script];
      if (!scriptData.validCodes.includes(code)) {
        alert('Invalid code for the selected script.');
        return;
      }

      alert(`Thank you, ${name}! Your code is valid. Displaying your script...`);
      document.getElementById('script-content').textContent = scriptData.code;
    });
  </script>
</body>
</html>
